<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(139, 112, 78);">

  <h2>Akash Speed check</h2>

  <div id="target" style="background-color: rgb(99, 139, 26); padding: 12px;"  >
    Your time
  </div>
  <div id="counter" style="background-color: rgb(154, 18, 18); padding: 12px;"  >
    Count
  </div>

  <button type="button" class="btn btn-primary" onclick="startTime()">
    Start Timer
  </button>

  <button type="button" class="btn btn-primary" onclick="recordTime()">
    Stop Timer
  </button>
  
  <script> 
    let stopTime = undefined
    function recordTime() {
      stopTime = Date.now()
      console.log(stopTime)
    }

    function startTime() {
        
      count = Math.floor(Math.random() * 9) + 2;

      for (let i = count; i >= 0; i--) {
        setTimeout(function() {
          document.getElementById("counter").innerHTML = i;
        }, (1000 * (count - i)));
      }

      setTimeout(function() {
        if (stopTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        }
        else {
          let endTime = Date.now()
          let difference = endTime - stopTime
          document.getElementById("target").innerHTML = "Time was " + difference

        }
      } , 4000)
    }
  </script>

</body>
</html>
