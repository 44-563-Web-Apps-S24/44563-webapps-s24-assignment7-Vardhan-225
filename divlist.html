<!DOCTYPE html>
<html>
     <head> 
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(159, 211, 236);
  }

.flex-container > div { 
  background-color: #f1f1f1; 
  margin: 12px;  padding: 24px;  font-size: 28px;
}

@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: rgb(137, 69, 37);
	  }
	}
</style>
<title>Divlists Pages</title>
</head>



<body>
    <h1> Akash Thanneeru builds list with divs</h1>
    <input type="text" id="text1">
		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
        <button onclick="addFront()">Add front</button>
        <button onclick="remove()">Remove</button>
		<button onclick="swapElements()">Swap</button>

<script>
	function makeNewDiv(){
		
		let element = document.createElement("div")
        let val = document.getElementsByClassName("divlist").value;
		var ele= document.getElementById("text1").value;
		console.log(ele);
		
		element.innerHTML = ele;
		element.style.color = "orange"

		
		let container = document.getElementById('target')
		container.appendChild(element)


	}
    function remove()
    {
        const divListItems = document.getElementsByClassName("divlist");
		const length=divListItems.length;
		console.log(length);
        if (length>0) {
			var middleIndex = Math.floor(length / 2);
            divListItems[middleIndex].remove();
            
        }
    }
	function addFront() {
            var inputValue = document.getElementById("text1").value;
            var newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "divlist";
            var container = document.querySelector(".flex-container");
            container.insertBefore(newElement, container.firstChild);
        }
        function swapElements() {
		const divListItems = document.getElementsByClassName("divlist");
			var i1 = Math.floor(Math.random() * divListItems.length);
			var i2 = Math.floor(Math.random() * divListItems.length);

			
			while (i1 === i2) {
				i2 = Math.floor(Math.random() * divListItems.length);
			}

			var te = divListItems[i1];
			divListItems[i1].parentNode.insertBefore(divListItems[i2], divListItems[i1]);
			divListItems[i1].parentNode.insertBefore(te, divListItems[i2].nextSibling);
    }
</script>
</body>
</html>
